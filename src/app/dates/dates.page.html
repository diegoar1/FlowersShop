<ion-header>
    <ion-toolbar>
      <ion-title style="font-family:Century Gothic;">Datos de envío</ion-title>
      <ion-buttons slot="start">
          <ion-back-button color="warning" defaultHref="/cart"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
        <div *ngIf="data">
        <ion-list>
      <ion-item>
          <ion-label position="floating" style="font-family:Century Gothic;">Calle:</ion-label>
          <ion-input clear-input type ="string" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating" style="font-family:Century Gothic;">Colonia:</ion-label>
          <ion-input type ="text" clear-input required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating" style="font-family:Century Gothic;">Municipio:</ion-label>
          <ion-input type="text" clear-input required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating" style="font-family:Century Gothic;">Estado:</ion-label>
          <ion-input type="text" clear-input required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating" style="font-family:Century Gothic;">Código postal:</ion-label>
          <ion-input clear-input type="tel"  maxlength="5" minlength="5" required></ion-input>
      </ion-item>
      <ion-button (click)="envia()" color="warning" shape="round" expand="block" color="warning"><ion-icon name="paper-plane"> </ion-icon>Enviar información</ion-button>
    </ion-list>
    </div>

      <div *ngIf="!data">
            <ion-list class="animated flash slow infinite">
                <div class="ion-padding custom-skeleton">
                <ion-item>
                  <ion-skeleton-text  style="width: 30%"></ion-skeleton-text>
                </ion-item>
                <ion-item>
                    <ion-skeleton-text  style="width: 30%"></ion-skeleton-text>
                </ion-item>
                <ion-item>
                    <ion-skeleton-text  style="width: 30%"></ion-skeleton-text>
                </ion-item>
                <ion-item>
                    <ion-skeleton-text  style="width: 30%"></ion-skeleton-text>
                </ion-item>
                <ion-item>
                    <ion-skeleton-text  style="width: 30%"></ion-skeleton-text>
                </ion-item>
                </div>
            </ion-list>
        </div>
  </ion-content>
