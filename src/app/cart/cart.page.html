<ion-header>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="warning" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-family: Century Gothic;">Mi arreglo</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'MXN':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'MXN':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'MXN':'symbol' }}</span>
    </ion-item>
    <ion-button  (click)="checkout()"  expand="block" shape="round" color="warning">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      Checkout
    </ion-button>
    <ion-button  (click)="foto()"  expand="block" shape="round" color="warning">
      foto
    </ion-button>
  </ion-list>
</ion-content>
