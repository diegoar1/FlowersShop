<ion-header>
  <ion-toolbar>
    <ion-title style="font-family:Century Gothic;">Datos de pago</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="warning" defaultHref="/dates"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

 
<ion-content padding>
    
    <div *ngIf="data"> 
    <form [formGroup]="validations_form"  (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
        <ion-label position="floating"><ion-icon name="card" style="color:blue"></ion-icon></ion-label>
        <ion-input clear-input type="tel" formControlName="tarjeta" maxlength="16" minlength="16" placeholder="4252 6894 1423 7413" required></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.tarjeta">
          <div class="error-message font" *ngIf="validations_form.get('tarjeta').hasError(validation.type) && (validations_form.get('tarjeta').dirty || validations_form.get('tarjeta').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    <ion-item>
        <ion-label position="floating"><ion-icon name="calendar" style="color:blue"></ion-icon></ion-label>
        <ion-input clear-input placeholder="07/99"  formControlName="fecha" type="tel" maxlength="4" minlength="4" required></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.fecha">
          <div class="error-message font" *ngIf="validations_form.get('fecha').hasError(validation.type) && (validations_form.get('fecha').dirty || validations_form.get('fecha').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    <ion-item>
        <ion-label position="floating" style="font-family:Century Gothic; font-weight: bold; color:blue">CVC</ion-label>
        <ion-input clear-input formControlName="cvc" type="tel"  maxlength="3" minlength="3" required></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.cvc">
          <div class="error-message font" *ngIf="validations_form.get('cvc').hasError(validation.type) && (validations_form.get('cvc').dirty || validations_form.get('cvc').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
 
    <ion-button (click)="pagar()" color="warning" shape="round" expand="block" color="warning" type="submit" [disabled]="!validations_form.valid"><ion-icon name="cash"></ion-icon> Pagar </ion-button>
   </form>
</div>
<div *ngIf="!data">
    <ion-list class="animated flash slow infinite">
        <div class="ion-padding custom-skeleton">
        <ion-item>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-item>
        <ion-item>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-item>
        <ion-item>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-item>
        </div>
    </ion-list>
</div>


</ion-content>
