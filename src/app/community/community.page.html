<ion-header>
  <ion-toolbar>
    <ion-title>community</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" defaultHref="/cart"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" shape="round" color="warning" (click)="takePhoto()"> Take a picture </ion-button>
  <ion-button expand="block" shape="round" color="warning" (click)="useGallery()"> Pick up image from your gallery </ion-button>
  <img [src]="image" *ngIf="image" />
</ion-content>
