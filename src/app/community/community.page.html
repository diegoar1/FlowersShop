<ion-header>
  <ion-toolbar>
    <ion-title>community</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="warning" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" shape="round" color="warning" (click)="uploader()"> Uploader </ion-button>

  <h3 *ngIf="images.length === 0">Select image</h3>

  <ion-list>
    <ion-item *ngFor="let img of images; index as pos">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>

      <ion-label>{{ img.name }}</ion-label>

      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>

      <ion-button slot="end" fill="clear" (click)="delete(img)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      Select Image
    </ion-button>
  </ion-toolbar>
</ion-footer>
