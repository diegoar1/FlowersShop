<ion-header>
  <ion-toolbar>
    <ion-title>Comunidad</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="warning" defaultHref="/home"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-button expand="block" shape="round" color="warning" (click)="takePhoto()"> Tomar foto </ion-button>
    <ion-button expand="block" shape="round" color="warning" accept=".png, .jpg" (click)="useGallery()"> Seleccionar de la galeria </ion-button>
    <ion-input type="text" [value]="urlImage | async"></ion-input>
    <ion-img [src]="image" *ngIf="image"></ion-img>
  
    
</ion-content>
