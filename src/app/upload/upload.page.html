<ion-header>
  <ion-toolbar>
    <ion-title>Upload Image</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="warning" defaultHref="/community"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button expand="block" shape="round" color="warning" (click)="takePhoto()"> Uploader </ion-button>
    <ion-button expand="block" shape="round" color="warning" accept=".png, .jpg" (click)="useGallery()"> Pick up image from your gallery </ion-button>
    <img [src]="image" *ngIf="image" />
</ion-content>
