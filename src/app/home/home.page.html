<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: Century Gothic;">
      D-Flower 
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">
        <ion-icon  name="log-in" style="color:orange;"></ion-icon>
      </ion-button>
      <ion-button (click)="openCart()">
        <ion-badge style="background:orange;" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon  name="flower" style="color:orange;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let cat of items" class="category-block">
 
    <ion-row no-padding class="category-banner">
      <ion-col text-center button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{ cat.category }}
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <div *ngIf="cat.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ product.name }} 
              </ion-card-title>
              <ion-card-content>
                 
                      <ion-img [src]="product.image"></ion-img>
                    
                <h1>${{ product.price }}</h1>
                <ion-button shape="round" color="warning" (click)="addToCart(product)">AÃ±adir</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>

    
 
  </div>
</ion-content>
